<body>
    <!--Crear la lista con el menu principal con las secciones tiene que estar en los 5 archivos -->
    <header>
        <nav class="navbar navbar-expand-lg header-nav">
          <div
            class="container-fluid justify-content-between align-items-center mb-2"
          >
            <img class="logo" src="../img/logo1.png" alt="" />
            <h1 class="navbar-brand m-0">MG Organizadora Profesional</h1>
            <!-- otro Boton-->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#menuPrincipal"
              aria-controls="menuPrincipal"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- fin otro boton-->
            <div class="collapse navbar-collapse w-100 mb-3" id="menuPrincipal">
              <ul class="navbar-nav w-100 navegacion">
                <li class="nav-item">
                  <a href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a href="./quien.html">Quien Soy</a>
                </li>
                <li class="nav-item">
                  <a href="./trabajo.html">Mi Trabajo</a>
                </li>
                <li class="nav-item">
                  <a href="./servicio.html">Servicios</a>
                </li>
                <li class="nav-item">
                  <a href="./contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header> 
    <main id="contacto" class="mt-5 mb-5">
        <form class="content" action="../index.html">
          <div class="row g-3 justify-content-center ">
            <h1 class="mb-5 text-center">Contactanos</h1>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
              />
            </div>
            <div class="input-group mb-3 mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="example"
                aria-label="example"
              />
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="example.com"
                aria-label="example.com"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="telefono"
                aria-label="telefono"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="ciudad"
                aria-label="ciudad"
              />
            </div>
            <h4 class="m-3 text-center">Dejanos tu Mensaje</h4>
            <div class="form-floating mb-3 mt-3">
              <textarea
                type="text"
                class="form-control"
                placeholder="tu mensaje"
                aria-label="Tu Mensaje"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary col-5 ">Enviar</button>
          </div>
        </form>
      </main>
    <!-- el footer tambien tiene que estar en todas las paginas incluir informacion de contacto-->
    <footer class="container-fluid footer-pie">
        <ul>
            <div class="--footer-content">
              <img class="--footer-img" src="../img/wsp.png" alt="">
              <a> WhatsApp </a>
          </div>
            <div class="--footer-content">
              <img class="--footer-img" src="../img/instagram.png" alt="">
              <a> Instagram</a>
          </div>
            <div class="--footer-content">
              <img class="--footer-img" src="../img/youtube.png" alt="">
              <a> Youtube</a>
          </div>
            <div class="--footer-content">
              <img class="--footer-img" src="../img/correo.png" alt="">
              <a> OrganizaTuEspacio@gmail.com </a>
          </div>   
          <div class="--footer-content">
              <img class="--footer-img" src="../img/web.png" alt="">
              <a ref="#"> OrganizaEspacios.ARG</a>  
          <span> &copy; 2025 - Todos los derechos e izquierdos bien puestos</span>
        </ul>
      </footer>

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"

      ></script>
